<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400;1,900&display=swap"
        rel="stylesheet">
</head>

<body>


    <!-- Main heading and input fields -->

    <div id="mainHeadingContainer">
        <h1>My To-do list</h1>

        <div id="inputContainer">

            <form id="createTask">

                <input type="text" id="taskInput" placeholder="What do you need to do?">
                <input type="text" id="dueInput" placeholder="When is it due?">
                <input type="image" id="submitTask" src="./images/add.png" alt="Submit">

            </form>

        </div>

    </div>

    <!-- Task list -->

    <div id="tasks">

    </div>



    <!-- JavaScript link -->

    <script src="./javascript/script.js"></script>
</body>

</html>
