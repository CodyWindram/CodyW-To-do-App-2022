<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>

    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Container for html -->

    <div id="container">

        <!-- Main heading -->

        <div id="mainHeading">
            <h1>My To-do list</h1>
        </div>

        <!-- Sub heading and input field -->

        <div id="subHeading">
            
            <form id="createTask">

                <input type="text" id="taskInput" value="What do I need to do?">
                <input type="submit" id="submitTask" value="Add">

            </form>
        </div>

        <!-- Task list -->

        <section class="todo">
            <h2>What's on the agenda?</h2>
            <div class="tasks">
                <div id="task">
                    <div class="whatToDo">
                        <input type="text" class="text" value="task" readonly>
                    </div>
                </div>
            </div>

        </section>

    </div>

    <!-- JavaScript link -->

    <script src="./javascript/script.js"></script>
</body>

</html>
